<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ingredient Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <h3>Thanksgiving Recipies</h3>
            <div class="main_inner">
                <h2>Ingredients</h2>
                <form>
                    <input type="text" name="ingredients" value="" placeholder="ingredients">
                    <input type="text" name="exemptions" value="" placeholder="exemptions">
                    <input class="submit" type="button" name="submit" value="submit">
                  </form>
            </div>
        </div>

    </div>
</body>
</html>
